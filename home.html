<!DOCTYPE html>
<html> 
    <head> 
        <title> Music website</title> 
        <link rel="stylesheet" href="home.css">
    </head>
    <body> 
        <div class="container">  
            <div class="content"> 
                <div class="left-col">  
                    <h1> THE<br> REAL<br> Music</h1>
                </div> 
                <div class="right-col" > 
                    <p> Click here to listen</p> 
                    <img src="play.png" id="icon">
                </div>
            </div>
        </div>  

        <audio id="mySong"> 
            <source src="Syn Cole - Time [NCS Release] (2).mp3" type="audio/mp3"> 
        </audio> 

        <script> 
          var mySong = document.getElementById("mySong");
          var icon   = document.getElementById ("icon"); 

          icon.onclick = function(){
              if(mySong.paused){
                  mySong.play(); 
                  icon.src = "pause.png";
              }else{ 
                  mySong.pause();
                  icon.src = "play.png";
              }
          }
        </script>
    </body>
</html>
